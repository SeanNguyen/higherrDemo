<div ng-init='uniLife.init()'>
  <div layout layout-align="space-between center" class="mb10" layout-wrap>
    <h3 class="md-title" flex-xs=100>National University of Singapore Reviews</h3>
    <div flex-xs=100 class="mt20 mb10">Updated January 28, 2016</div>
  </div>
  <div layout layout-align-gt-xs="space-between center" layout-xs="column">
    <label>78 Reviews Filtered by</label>
    <div class="chips">
      <label>Any Location</label>
      <label>Any Major</label>
      <label>Any Status</label>
    </div>
    <md-button class="md-primary md-raised">Filters<i class="fa fa-angle-right fa-lg m5"></i></md-button>
  </div>
  <br>
  <div layout layout-align="space-around center" layout-wrap>
    <div flex-xs=50>
      <label class="mt10 mb10">Life@</label>
      <div layout layout="start center" class="h100">
        <div class="text-center mr10 mt10">
          <label class="md-display-1 cp">3.2</label>
          <div class="text-muted md-body-2">Average</div>
        </div>
        <div layout>
          <bar-rating rating-type="vertical" rating-readonly='true' rating-init=4></bar-rating>
          <div layout="column" layout-align='space-between start' class="ml10">
            <div>Excellent</div>
            <div>Average</div>
            <div>Poor</div>
          </div>
        </div>
      </div>
    </div>
    <div flex-xs=50>
      <label class="mt10 mb10">Top Opportunities</label>
      <div layout layout-align='start center' class="h100">
        <graph-opinion-donut></graph-opinion-donut>
        <div class="ml10">
          <div><i class="fa fa-square"></i> Internships</div>
          <div><i class="fa fa-square"></i> Exchange</div>
          <div><i class="fa fa-square"></i> CCAs</div>
        </div>
      </div>
    </div>
    <div flex-xs=100>
      <label class="mt10 mb10" hide-xs>Expenses</label>
      <label class="mt20 mb0" hide-gt-xs>Expenses</label>
      <div layout layout-align="start center" class="h100">
        <bar-rating rating-init='4' rating-readonly='true'></bar-rating>
        <div class="text-center m10">
          <div class="md-display-1 cp">$500</div>
          <label class="text-muted">Monthly - Median</label>
        </div>
      </div>
    </div>
  </div>
</div>
