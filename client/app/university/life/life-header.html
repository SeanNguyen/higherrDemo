<div ng-init='uniLife.init()'>
  <div layout layout-align="space-between center">
    <h3 class="md-title">National University of Singapore Reviews</h3>
    <div>Updated January 28, 2016</div>
  </div>
  <div layout layout-align="space-between center">
    <label>78 Reviews Filtered by</label>
    <div class="chips">
      <label>Any Location</label>
      <label>Any Major</label>
      <label>Any Status</label>
    </div>
    <md-button class="md-primary">Filters<i class="fa fa-angle-right fa-lg m5"></i></md-button>
  </div>
  <div layout layout-align="space-around center">
    <div>
      <h4>Life@</h4>
      <div layout layout="center center">
        <div>
          <h1>3.2</h1>
          <h3>Average</h3>
        </div>
        <div layout>
          <bar-rating rating-init=3 rating-readonly='true' rating-type="vertical"></bar-rating>
          <div layout="column" layout-align="space-around center">
            <div>Excellent</div>
            <div>Average</div>
            <div>Poor</div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h4>Top Opportunities</h4>
      <div layout layout="center center">
        <graph-opinion-donut></graph-opinion-donut>
        <div>
          <div><i class="fa fa-square"></i> Internships</div>
          <div><i class="fa fa-square"></i> Exchange</div>
          <div><i class="fa fa-square"></i> CCAs</div>
        </div>
      </div>
    </div>
    <div>
      <h4>Expenses</h4>
      <div layout layout="center center">
        <bar-rating rating-init=3 rating-readonly='true' rating-size='md'></bar-rating>
        <h3 class="m10 mt0 mb0">$500</h3>
      </div>
      <label class="text-right">Monthly - Median</label>
    </div>
  </div>
</div>
