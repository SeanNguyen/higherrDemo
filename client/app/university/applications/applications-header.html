<div>
  <div layout layout-align="space-between center" class="mb10" layout-wrap>
    <h3 class="md-title" flex-xs=100>National University of Singapore Reviews</h3>
    <div flex-xs=100 class="mt20 mb10">Updated January 28, 2016</div>
  </div>
  <div layout layout-align-gt-xs="space-between center" layout-xs="column">
    <label>78 Reviews Filtered by</label>
    <div class="chips">
      <label>Any Location</label>
      <label>Any Major</label>
      <label>Any Status</label>
    </div>
    <md-button class="md-primary">Filters<i class="fa fa-angle-right fa-lg m5"></i></md-button>
  </div>
  <div layout layout-align="space-around start" layout-wrap class="mt20">
    <div>
      <h4>Applicants</h4>
      <div layout layout-align='center center' class="h100">
        <h2>50,000</h2>
      </div>
    </div>
    <div>
      <h4>Acceptance</h4>
      <div layout layout-align="start center">
        <graph-component-pie></graph-component-pie>
        <label>20%</label>
      </div>
    </div>
    <div>
      <h4>Requirements</h4>
      <div layout layout-align='center center' class="h100">
        <div layout layout="center center">
          <bar-rating rating-init=3 rating-readonly='true' rating-size='lg'></bar-rating>
          <div>
            <h3 class="m10 mt0 mb0">3.2</h3>
            <h5 class="text-center">Average</h5>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h4>Essay and Interview</h4>
      <div layout layout-align='center center' class="h100">
        <div layout layout="center center">
          <bar-rating rating-init=3 rating-readonly='true' rating-size='lg'></bar-rating>
          <div>
            <h3 class="m10 mt0 mb0">3.2</h3>
            <h5 class="text-center">Average</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
