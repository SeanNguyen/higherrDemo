<div md-whiteframe="1" class="p0">
  <div class="coverPhoto">
  </div>
  <div>
    <div layout layout-align='start end' style="position: absolute; top: 200px;">
      <div class="logo-nus h150 w150 mr20 ml20"></div>
      <div class="md-headline">National University of Singapore</div>
    </div>
    <br><br><br>
    <div layout layout-align='space-between center' class="ml20">
      <div layout>
        <md-button ng-class='{ "md-primary": uni.isAtState("overview") }' href='university/{{uni.id}}/overview'>Overview</md-button>
        <md-button ng-class='{ "md-primary": uni.isAtState("reviews") }' href='university/{{uni.id}}/reviews'>Reviews</md-button>
        <md-button ng-class='{ "md-primary": uni.isAtState("life") }' href='university/{{uni.id}}/life'>Life@ and Programs</md-button>
        <md-button ng-class='{ "md-primary": uni.isAtState("applications") }' href='university/{{uni.id}}/applications'>Applications</md-button>
        <md-button>more</md-button>
      </div>
      <div layout>
        <md-button class='md-raised'>Follow</md-button>
        <md-button class='md-raised md-primary'><i class="fa fa-plus m5"></i> Add Review</md-button>
      </div>
    </div>
  </div>
</div>
