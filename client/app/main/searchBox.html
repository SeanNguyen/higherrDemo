<md-whiteframe class="md-whiteframe-4dp home-searchBox" layout="column" layout-align="center center">
  <h3 class="text-center">Find Universities You'd Love</h3>
  <div layout layout-align="center center">
    <div layout layout-align="center center" ng-class="{ selectedTab: main.currentTab === 0 }">
      <md-button href="/universities" ng-disabled="nav.isActive(0)">Universities</md-button>
    </div>
    .
    <div layout layout-align="center center" ng-class="{ selectedTab: main.currentTab === 1 }">
      <md-button href="/applications" ng-disabled="main.currentTab === 1">Applications</md-button>
    </div>
    .
    <div layout layout-align="center center" ng-class="{ selectedTab: main.currentTab === 2 }">
      <md-button href="/lifeandprograms" ng-disabled="main.currentTab === 2">life@</md-button>
    </div>
    .
    <div layout layout-align="center center" ng-class="{ selectedTab: main.currentTab === 3 }">
      <md-button href="/schoolarships" ng-disabled="main.currentTab === 3">Scholarships</md-button>
    </div>
  </div>

  <div layout-fill layout-gt-sm="row">
    <md-input-container md-no-float class='md-block' flex-gt-sm ng-show='main.currentTab === 0'>
      <input placeholder="University Name">
    </md-input-container>
    <md-input-container md-no-float class='md-block' flex-gt-sm ng-show='main.currentTab === 1'>
      <input placeholder="Application Name">
    </md-input-container>
    <md-input-container md-no-float class='md-block' flex-gt-sm ng-show='main.currentTab === 2'>
      <input placeholder="Program Name">
    </md-input-container>
    <md-input-container md-no-float class='md-block' flex-gt-sm ng-show='main.currentTab === 3'>
      <input placeholder="Scholarships Name">
    </md-input-container>
    <md-input-container md-no-float class='md-block' flex-gt-sm>
      <input placeholder="Location">
      <md-icon class='fa fa-map-marker fa-2x'></md-icon>
    </md-input-container>
  </div>

  <md-button class="md-raised md-primary" layout-fill>Search</md-button>
  <br>
  <a href="#">Submit a quick review</a>
</md-whiteframe>
